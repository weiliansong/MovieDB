<HTML>
<title> MovieDB </title>
<head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/add-movie-style.css"/>
</head>
<body>
<div class="fixed-header">
	<div class='fixed-header-title' onclick="location.href='http://cs.uky.edu/~njse226/moviedb/views/'"> MovieDB </div>
	<div class="fixed-header-login" onclick="location.href='http://cs.uky.edu/~njse226/moviedb/views/login.html'"> Login/Register </div>
	<div class="fixed-header-add" onclick="location.href='http://cs.uky.edu/~njse226/moviedb/views/add-movie.html'"> Add </div>
	<div class="fixed-header-movies" onclick="location.href='http://cs.uky.edu/~njse226/moviedb/views/movies.html'"> Movies </div>
</div>


<form class="add-movie"> <h3> Add a film </h3>
	<span> Title </span><br>
	<input type="text" name="title">
	<br>
	<span> Year </span><br>
	<input type="text" name="year">
	<br>
	<span> Film Crew </span><br>
	<input type="text" class="filmcrew" name="filmcrew" placeholder="name, role | name, role | ....">
	<br>
	<span> Tags </span><br>
	<input type="text" name="tags">
	<br>
	<span> Image URL</span><br>
	<input type="text" name="image">
	<br>
	<br>
	<br>
	<input type="submit" name="submit" value="Add Film"> 
	<br>
	


</form>

<div class="add-role">
<span> Name </span><br>
<input type='text' class='crew-name'>
<br>
<span> Role </span><br>
<input type='text' class='crew-role'>
<br>
<br>
<br>
<button class="submit-role" onclick="appendCrewRole()"> Add Role </button>

</div>


<script>

function appendCrewRole(){
	var crewname = $('.crew-name');
	var crewrole = $('.crew-role');
	if(crewname.val() == "" || crewrole.val() == "")
		return;
	var textfield = $('.filmcrew');
	var input = "";
	input += crewname.val() + ", ";

	input += $('.crew-role').val() + " | ";

	crewname.val("");
	crewrole.val("");
	textfield.val(textfield.val() + input);

}
</script>
</body>
</HTML>
