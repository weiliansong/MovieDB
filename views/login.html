<HTML>
<title> MovieDB </title>
<head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/login-style.css"/>
</head>
<body>
<div class="fixed-header">
	<div class='fixed-header-title'> MovieDB </div>
	<div class="fixed-header-search"> Search </div>
	<div class="fixed-header-add"> Add </div>
	<div class="fixed-header-movies"> Movies </div>
</div>

<form class='login-form' > 
<h1> Login </h1> <br>
Username: <input type="text" name="username"> </input> <br>
<br>
Password: <input type="password" name="password"> </input> <br>
<br>
Manager:  <input type="password" name="manager"> </input> <br>
<br>
<input type='submit' value='Login'></input>
</form>

<form class='register-form' > 
<h1> Register </h1> <br>
Username: <input type="text" name="username"> </input> <br>
<br>
Password: <input type="password" name="password"> </input> <br>
<br>
Confirm:  <input type="password" name="password-confirm"> </input> <br>
<br>
<input type='submit' value='Register'></input>
</form>


</body>
</HTML>
