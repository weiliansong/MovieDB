<HTML>
<title> MovieDB </title>
<head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/login-style.css"/>
</head>
<body>
<div class="fixed-header">
	<div class='fixed-header-title' onclick="location.href='http://cs.uky.edu/~njse226/moviedb/views/'"> MovieDB </div>
	<div class="fixed-header-login" onclick="location.href='http://cs.uky.edu/~njse226/moviedb/views/login.html'"> Login/Register </div>
	<div class="fixed-header-add" onclick="location.href='http://cs.uky.edu/~njse226/moviedb/views/add-movie.html'"> Add </div>
	<div class="fixed-header-movies" onclick="location.href='http://cs.uky.edu/~njse226/moviedb/views/movies.html'"> Movies </div>
</div>

<form class='login-form' > 
	<h1> Login </h1> <br>
	Username: <input type="text" name="username"> </input> <br>
	<br>
	Password: <input type="password" name="password"> </input> <br>
	<br>
	
	<input type='submit' value='Login'></input>
</form>

<form class='register-form' > 
	<h1> Register </h1> <br>
	Username: <input type="text" name="username"> </input> <br>
	<br>
	Password: <input type="password" name="password"> </input> <br>
	<br>
	Confirm:  <input type="password" name="password-confirm"> </input> <br>
	<br>
	First Name:  <input type="text" name="fname"> </input> <br>
	<br>
	Middle Initial:  <input type="text" name="mname"> </input> <br>
	<br>
	Last Name:  <input type="text" name="lname"> </input> <br>
	<br>
	DOB:  <input type="text" name="dob" placeholder="MM/DD/YYYY"> </input> <br>
	<br>
	Gender:  <select name="gender"> <option value="Male">Male</option> <option value="Female">Female</option> </select><br> 
	<br>
	Manager Password:  <input type="password" name="password-confirm"> </input> <br>
	<br>
	<input type='submit' value='Register'></input>
</form>


</body>
</HTML>
