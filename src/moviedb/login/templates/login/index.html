{% load static %}

<HTML>
  <title> MovieDB </title>
  <head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'login-style.css' %}"/>
  </head>
  <body>
    <div class="fixed-header">
      <div class='fixed-header-title'  onclick="location.href='{% url 'home:index' %}'"> MovieDB </div>
      <div class="fixed-header-login"  onclick="location.href='{% url 'login:index' %}'"> Login/Register </div>
      <div class="fixed-header-add"    onclick="location.href='{% url 'add_movie:index' %}'"> Add </div>
      <div class="fixed-header-movies" onclick="location.href='{% url 'movies:index' %}'"> Movies </div>
    </div>

    <form class='login-form' action="{% url 'login:auth' %}" method="post"> 
      {% csrf_token %}
      <h1> Login </h1> <br>
      Username: <input type="text" name="username"> </input> <br>
      <br>
      Password: <input type="password" name="password"> </input> <br>
      <br>
      Manager:  <input type="password" name="manager"> </input> <br>
      <br>
      <input type='submit' value='Login'></input>

      {% if auth_message %} 
        <p><strong> {{ auth_message }} </strong></p>
      {% endif %}
    </form>

    <form class='register-form' action="{% url 'login:register' %}" method="post"> 
      {% csrf_token %}
      <h1> Register </h1> <br>
      Username: <input type="text" name="username"> </input> <br>
      <br>
      Password: <input type="password" name="password"> </input> <br>
      <br>
      Confirm:  <input type="password" name="password-confirm"> </input> <br>
      <br>
      <input type='submit' value='Register'></input>

      {% if register_message %} 
        <p><strong> {{ register_message }} </strong></p>
      {% endif %}
    </form>


  </body>
</HTML>
