{% load static %}

<HTML>
  <title> MovieDB </title>
  <head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
  </head>
  <body>

    <div class="fixed-header">
      <div class='fixed-header-title'  onclick="location.href='{% url 'home:index' %}'"> MovieDB </div>
      <div class="fixed-header-login"  onclick="location.href='{% url 'login:index' %}'"> Login/Register </div>
      <div class="fixed-header-add"    onclick="location.href='{% url 'add_movie:index' %}'"> Add </div>
      <div class="fixed-header-movies" onclick="location.href='{% url 'movies:index' %}'"> Movies </div>
    </div>

    <div class="featured-movies">

    </div>

    <script>

function buildMovieCard(title, img, actors, year, genre, tags){
  var cardHTML = "<div class='movie-card'>";

  cardHTML += "<div class='movie-img-container'>";
  cardHTML +=	"<img class='movie-img' src='" + img +"'></img>";
  cardHTML += "</div>";

  cardHTML += "<div class='movie-text-top'>";
  cardHTML += "<span> Title: " + title + "</span><br>";
  cardHTML += "<span> Year: " + year + "</span><br>";
  cardHTML += "<span> Actors: " + actors + "</span><br>";
  cardHTML += "</div>";

  cardHTML += "<div class='movie-text-bottom'>";
  cardHTML += "<span> Tags: " + tags + "</span><br>";
  cardHTML += "<span> Genre(s): " + genre + "</span><br>";
  cardHTML += "</div>";

  cardHTML += "</div>";

  return cardHTML;

};


function appendMovieCard(title, img, actors, year, genre, tags){
  var cardHTML = buildMovieCard(title, img, actors, year, genre, tags);

  $('.featured-movies').append(cardHTML);

};

appendMovieCard("haha", " {% static 'tortilla.jpg' %}", "haha", 2017, "haha", "haha");

    </script>
  </body>
</HTML>
